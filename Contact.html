<!-- Background Styling -->

    <!-- Navigation Section -->

    </nav>

    <!-- Contact Form Section -->
    <section style="text-align: center; margin-top: 50px;">
        <h1 style="color: white; font-size: 3rem;">Contact Me</h1>
        
        <form action="https://formspree.io/f/xzzpnyzk" method="POST" style="max-width: 900px; margin: 0 auto; background-color: rgba(255, 255, 255, 0.1); padding: 20px; border-radius: 10px;">
            <label for="name" style="color: white; font-size: 1.2rem; display: block; margin-bottom: 10px;">Name:</label>
            <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: none; border-radius: 5px; font-size: 1.1rem;">
            
            <label for="email" style="color: white; font-size: 1.2rem; display: block; margin-bottom: 10px;">Email:</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: none; border-radius: 5px; font-size: 1.1rem;">
            
            <label for="message" style="color: white; font-size: 1.2rem; display: block; margin-bottom: 10px;">Message:</label>
            <textarea id="message" name="message" required style="width: 100%; padding: 10px; height: 100px; margin-bottom: 10px; border: none; border-radius: 5px; font-size: 1.1rem;"></textarea>
            
            <button type="submit" style="background-color: purple; color: white; padding: 10px 30px; font-size: 1.2rem; border: none; border-radius: 5px; cursor: pointer;">Send</button>
        </form>

    </section>
